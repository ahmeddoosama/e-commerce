<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Tags-->
    <meta charset="UTF-8">
    <meta name="description" content="e-commerce">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Ahmed Osama">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--icon-->
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
    <!-- Page Title-->
    <title>Home</title>
    <!-- Goggle Fonts-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&amp;display=swap">
    <!-- CSS Vendors-->
    <link rel="stylesheet" href="assets/css/vendors/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <!-- Main Css-->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries-->
    <!-- WARNING: Respond.js doesn't work if you view the page via file://--><!--[if gt IE 8]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header__logo img-ratio">
          <div class="ratio half-square"></div>
          <div class="ratio-inner"><img src="assets/images/logo/logo-shoppo_small.webp" alt="logo"></div>
        </div>
        <div class="header__currency__dropdown list-holder select">
          <div class="selected-item"><span class="item-text"></span><span class="icon fa fa-sort-down"></span></div>
          <ul class="list-items">
            <li class="list-item"><a href="#">USD</a></li>
            <li class="list-item"><a href="#">EUR</a></li>
            <li class="list-item"><a href="#">EG</a></li>
          </ul>
        </div>
        <div class="header__lang__dropdown list-holder select">
          <div class="selected-item"><span class="item-text"></span><span class="icon fa fa-sort-down"></span></div>
          <ul class="list-items">
            <li class="list-item"><a href="#">ENG</a></li>
            <li class="list-item"><a href="#">ARB</a></li>
            <li class="list-item"><a href="#">FRANCH</a></li>
          </ul>
        </div>
        <div class="header__search">
          <form class="search-form" action="">
            <input type="text" placeholder="SEARCH">
            <button class="btn submit-btn" type="submit"><span class="icon fa fa-search"></span></button>
          </form>
        </div>
        <div class="header__right__side"><a class="header__signin-btn" href="#">SIGN IN</a>
          <div class="header__card"><a href="#"><span class="icon fa fa-shopping-cart"></span></a>
            <div class="card-content center">
              <p class="paragraph no-content">You have no items in your shopping cart.</p>
            </div>
          </div>
          <div class="header__other__links list-holder"><span class="icon fa fa-bars"></span>
            <ul class="list-items">
              <li><a href="#">Daily deal</a></li>
              <li><a href="#">Blog</a></li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <!-- Vendors JS-->
    <script src="assets/js/vendors/jquery-3.5.1.min.js"></script>
    <!-- Main JS-->
    <script src="assets/js/main.js"></script>
  </body>
</html>
